<!-- 修改密码 -->
<div class="page page-current" id='password'>

    <!--头部-->
    <header class="bar bar-nav bg-white">
        <section class="dttop-box">
            <div class="text-all dis-box j-text-all">
                <a class="a-icon-back j-close-search back" href="user_info.html"><i
                        class="icon icon-left is-left-font"></i></a>

                    <span>修改密码</span>
                </div>


            </div>
        </section>
    </header>
    <div class="content">
        <!--表单-->
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">新一级密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="请输入新一级密码">
                            </div>
                            <label class="login-switch label-switch">
                                <input type="checkbox">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">一级密码确认</div>
                            <div class="item-input">
                                <input type="password" placeholder="请输入一级密码确认">

                                <input type="checkbox">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block m-top10">
            <ul>
                <li>
                    <div class="item-content">

                        <div class="item-inner">

                                <input type="password" placeholder="请输入新二级密码">
                            </div>
                            <label class="login-switch label-switch">
                                <input type="checkbox">

                            </label>

                </li>
                <li>

                            </div>
                            <label class="login-switch label-switch">
                                <input type="checkbox">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </li>

        </div>

        <!--新增-->
        <div class="flow-no-pro">
            <a type="button" href="javascript:;" class=" btn-submit">提交保存</a>
        </div>


    </div>
